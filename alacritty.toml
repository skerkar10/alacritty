live_config_reload = false

[env]
TERM = "xterm-256color"

[window]
padding.x = 4
padding.y = 4

startup_mode = "Maximized"

decorations = "Buttonless"

[font]
# normal.family = "JetBrainsMono Nerd Font"
# normal.family = "FiraMono Nerd Font"
normal.family = "SauceCodePro Nerd Font"
size = 21

[cursor]
style.shape = "Block"
style.blinking = "Always"
blink_interval = 500
blink_timeout = 0

[selection]
save_to_clipboard = true

[mouse]
hide_when_typing = true


[colors.primary]
foreground = '0xdcd7ba'
background = '0x1f1f28'

[colors.normal]
black = '0x090618'
red = '0xc34043'
green = '0x76946a'
yellow = '0xc0a36e'
blue = '0x7e9cd8'
magenta = '0x957fb8'
cyan = '0x6a9589'
white = '0xc8c093'
